<form id="form-contact" action="#" method="post">
  <div>
    <h1>
      Preencha o formulário e receba 
      um contato em menos de <span class="emphasis" >24 horas </span><em> (Seg-Sex*)</em>
    </h1>
    <p>Ideal para empresas de médio e grande porte.</p>
  </div>
  
  <input type="text" id="nome" name="nome" placeholder="Nome *" required>

  <input type="email" id="email" name="email" placeholder="Email *" required>

  
  <input type="tel" id="telefone" name="telefone" placeholder="Telefone *"  required>
  <p>Qual é o estágio da empresa?*</p>
  <div class="radio-group">
    <input type="radio" id="ideacao" name="estagio_empresa" formControlName="estagio_empresa" value="ideação" required>
    <label for="ideacao">Ainda em ideação</label>
  
    <input type="radio" id="startup" name="estagio_empresa" formControlName="estagio_empresa" value="startup" required>
    <label for="startup">Startup</label>
  
    <input type="radio" id="pequena_empresa" name="estagio_empresa" formControlName="estagio_empresa" value="pequena_empresa" required>
    <label for="pequena_empresa">Pequena empresa</label>
  
    <input type="radio" id="media_empresa" name="estagio_empresa" formControlName="estagio_empresa" value="media_empresa" required>
    <label for="media_empresa">Média empresa</label>
  
    <input type="radio" id="grande_empresa" name="estagio_empresa" formControlName="estagio_empresa" value="grande_empresa" required>
    <label for="grande_empresa">Grande empresa</label>
  
    <input type="radio" id="outro" name="estagio_empresa" formControlName="estagio_empresa" value="outro" required>
    <label for="outro">Outro</label>
  </div>
  
  
  <button type="submit">Fale com um especialista</button>
  <p>Prometemos não utilizar suas informações de contato para enviar qualquer tipo de SPAM.</p>
</form>
